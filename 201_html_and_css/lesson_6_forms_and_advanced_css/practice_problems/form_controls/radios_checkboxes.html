<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice Problems: Radios and Checkboxes</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <h2>Categories</h2>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" />
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins_libraries" />
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions" />
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" />
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinions" />
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" />
              People
            </label>
          </li>
        </ul>

        <h2>Tags</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="css" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="python" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django" />
              Django
            </label>
          </li>
        </ul>
        <input type="submit" value="filter">
      </fieldset>
    </form>
  </body>
</html>
