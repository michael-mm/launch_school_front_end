<!doctype html>
<html lang="en-US">
  <head>
    <title>Form Layouts: Horizontal</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        font: normal 14px Helvetica, Arial, sans-serif;
      }
      dl {
        padding-bottom: 20px;
      }
      dt {
        display: inline-block;
        width: 10%;
        padding-right: 20px;
        vertical-align: middle;
        box-sizing: border-box;
      }
      dd {
        display: inline-block;
        width: 90%;
        margin: 0;
      }
      input[type="text"] {
        width: 100%;
        height: 40px;
        padding: 0 8px;
        font: normal 14px Helvetica, Arial, sans-serif;
        border-radius: 4px;
        border: 1px solid #cecece;
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <form action="" method="post">
      <dl>
        <dt>
          <label for="name">Your Name</label>
        </dt><!--
        --><dd>
          <input type="text" name="name" id="name">
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="address">Address</label>
        </dt><!--
        --><dd>
          <input type="text" name="address" id="address">
        </dd>
      </dl>
    </form>
  </body>
</html>
