<!doctype html>
<html lang="en-US">
  <head>
    <title>Select and Textarea Elements</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <select name="Movies" multiple size="9">
      <optgroup label="DVD">
        <option>Dawn of the Dead</option>
        <option>Final Destination</option>
        <option>Evil Dead</option>
      </optgroup>
      <optgroup label="Blu-Ray">
        <option>Justice League</option>
        <option>Avengers</option>
        <option>Samurai Jack</option>
      </optgroup>
    </select>
    </br>
    <textarea name="tweet" rows="5" cols="40">I just got 20% off my first purchase at joesburgers.com! You can too!</textarea>
  </body>
</html>
