<!doctype html>
<html lang="en-US">
  <head>
    <title>Padding and Margins</title>
    <meta charset="UTF-8" />
    <style>
      section {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        background-color: #ffc0c0;
        padding: 0;
        margin: 0;
      }
      article {
        width: 200px;
        height: 200px;
        border: 10px solid blue;
        background-color: #c0c0ff;
        padding: 50px;
        margin: 40px;
      }

    </style>
  </head>
  <body>
    <section>
      <article onclick="alert('You Clicked me!');">Click here</article>
    </section>

  </body>
</html>
