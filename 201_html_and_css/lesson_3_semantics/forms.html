<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice Problems: Forms</title>
    <meta charset="UTF-8" />
    <style type="text/css">

      .label_color  {
        color: blue;
      }

      .fieldset_display {
        border: none;
      }

    </style>

  </head>
  <body>
   <form action="" method="post">
     <fieldset>
      <dl class="label_color">
        <dt><label for="name">Your Name</label></dt>
        <dd><input type="text" name="name" id="name" required /></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email" required /></dd>
        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" required placeholder="###-###-####" /></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea rows="6" cols="60" name="message" id="message" required>Type your message here..</textarea></dd>
       </dl>
       <input type="submit" value="Send Message" />
       <input type="reset" value="Clear" />
     </fieldset>
     <br />

     <fieldset>
       <label for="search">Search for</label>
       <input type="search" name="search" />
       <label><input type="radio" name="leisure" value="tv" />Tv</label>
       <label><input type="radio" name="leisure" value="movies" />Movies</label>
       <label><input type="radio" name="leisure" value="music" />Music</label>
       <input type="button" value="Search" />
     </fieldset>
     <br />
     <fieldset class="fieldset_display">
     <dl>
      <dt><label>Movies</label></dt>
      <dd>
        <select name ="Movies" id="title" size="4">
          <option value="Looper">Looper</option>
          <option value="Frozen">Frozen</option>
          <option value="Tommy Boy">Tommy Boy</option>
          <option value="Alien" selected>Alien</option>
        </select> 
      </dd>
      <dt><label for="rating">Rating</label></dt>
      <dd><input type="range" name="rating" id="rating" min="1"/></dd>
     </dl>
     <div>
       <label><input type="checkbox" name="favorite" checked />Add to my favorites</label>
       </div>
       <input type="submit" value="Rate movie" />
     </fieldset>
    </form>
  </body>
</html>
