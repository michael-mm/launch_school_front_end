<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice Problems: Tables 1</title>
    <meta charset="utf-8">
    <style type="text/css">

      table {
        background-color: cyan;
        border-collapse: collapse;
      }

      .odd_row {
        background-color: orange;
      }
      .even_row {
        background-color: yellow;
      }

    </style>
  </head>
  <body>
   <table class="first_table">
     <thead>
       <tr>
         <th>Product</th>
         <th>Quantity</th>
         <th>Price</th>
       </tr>
     </thead>
     <tbody>
       <tr class= "odd_row">
         <td>Apple</td>
         <td>34</td>
         <td>$3.99/lb</td>
       </tr>
       <tr class="even_row">
         <td>Banana</td>
         <td>116</td>
         <td>$1.69/lb</td>
       </tr>
       <tr class="odd_row">
         <td>Carrot</td>
         <td>42</td>
         <td>2.49/lb</td>
       </tr>
       <tr class="even_row">
         <td>Kiwi</td>
         <td>18</td>
         <td>$0.69 ea.</td>
       </tr>
     </tbody>
    </table>
  </body>
</html>
