<!doctype html>
<html lang="en-US">
  <head>
    <title>Floats - Page Layout</title>
    <meta charset="UTF-8" />
    <style>

    body { background: #e0e0e0; }
    
    #primary, #secondary{
      padding: 25px;
      background: yellow;
      box-sizing: border-box;
    }
    
    #columns {
      margin: 0 0 0 220px;
    }
    
    #primary {
      float: right;
      width: 100%;
    }

    #secondary {
      float: left;
      width: 200px;
      margin-left: -220px;
      

    }

    </style>

  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>

      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    <div>
  </body>
    
</html>
